---
layout: default
---
<article class="page-article">
  <div class="wrap-content">
    <header class="page-header">
      <h1 class="page-title">{{page.title}}</h1>
    </header>
    <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
    <div class="page-content">
      {{page.content}}
    </div> 
  </div>
</article>
